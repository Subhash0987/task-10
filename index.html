<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Info Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #007acc;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .gender, .education {
      margin-bottom: 10px;
    }

    .gender input,
    .education input {
      margin-right: 8px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .buttons input {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .buttons input[type="reset"] {
      background-color: #ff5757;
    }

    .buttons input:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Basic Information Form</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label>Gender:</label>
      <div class="gender">
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label>
      </div>

      <label>Education Done:</label>
      <div class="education">
        <input type="checkbox" id="10th" name="education" value="10th" />
        <label for="10th">10th</label><br>
        <input type="checkbox" id="12th" name="education" value="12th" />
        <label for="12th">12th</label><br>
        <input type="checkbox" id="graduation" name="education" value="Graduation" />
        <label for="graduation">Graduation</label><br>
        <input type="checkbox" id="postgrad" name="education" value="Post-Graduation" />
        <label for="postgrad">Post-Graduation</label>
      </div>

      <label for="tea">Do you like tea?</label>
      <select id="tea" name="tea">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Sometimes">Sometimes</option>
      </select>

      <div class="buttons">
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </div>
</body>
</html>
